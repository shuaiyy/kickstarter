{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {{ title }}
    </title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>
    <script src="{% static 'js/exporting.js' %}"></script>
    <script src="{% static 'js/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts-more.js' %}"></script>

  </head>

  <body>
    <div class="ui thin visible left sidebar inverted vertical menu">
      <div class="header item" onclick="window.location.href='/';">
        <img src="{% static 'images/logo2.png' %}">
      </div>
      <div class="item">
          <a href="{% url "docs" %}">
        Doucument
        <i class="browser icon"></i>
              </a>
      </div>
      <div class="item">
          <a href="{% url "about" %}">
        Charts
        <i class="bar chart icon"></i>
              </a>
      </div>
      <div class="item">
          <a href="https://www.kickstarter.com" target="_blank"> More
            <i class="idea icon"></i>
          </a>
      </div>
    </div>

    <div class="pusher">
      <div class="ui menu">
        <div class="header item" id="menu">
            <a href="">
          Menu
          <i class="content icon"></i>
                </a>
        </div>
        <div class="item">
            <a href="{% url 'about' %}">
          About us
                </a>
        </div>
        <div class="item">
            <a href="{% url 'docs' %}">
          Data
                </a>
        </div>
        <div class="item">
            <a href="https://github.com/shuaiyy/Kickstarter/" target="_blank">
          Source
                </a>
        </div>
      </div>

      {% block grid %}{% endblock %}
    </div>
    <script>
    $('#menu').click(function () {
      $('.ui.sidebar').sidebar('toggle');
    });
    </script>
  {% block chartjs %}{% endblock %}

  </body>
</html>
